
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/Css/util.css" />
<script type="text/javascript" src="/Script/script"></script>

<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.board_update_body {
    width: 1260px;
    margin: 0 auto;
    margin-top: 10px;
}

.board_update_form table {
	margin-bottom: 50px;
}

.board_update_form textarea {
	resize: none;
}

.board_update_form table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
}

.board_update_form th,
.board_update_form td {
    padding: 10px;
    border: 1px solid #ddd;
}

.none_change_input {
    background-color: #f9f9f9;
}

.board_update_form input[type="text"],
.board_update_form input[type="hidden"],
.board_update_form textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.board_update_form input[type="submit"],
.board_update_form input[type="button"] {
    background-color: #FFF0F5;
    border: none;
    border-radius: 4px;
    padding: 10px 15px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.board_update_form input[type="submit"]:hover,
.board_update_form input[type="button"]:hover {
    background-color: #0056b3;
}

.board_update_form input[type="button"] {
    background-color: #FFF0F5;
}

.board_update_form input[type="button"]:hover {
    background-color: #c82333;
}

.board_update_button {
	text-align: center;
}
</style>
</head>
<body>
    <div class="board_update_body">
		<th:block th:replace="Util/header :: header"></th:block>
        <main>
        	<form action="/boardUpdate" method="post" name="board_update_table" class="board_update_form">
        		<table>
        			<tr class="none_change_input">
	                    <th>번호</th>
	                    <th>작성자</th>
	                    <th>작성일</th>
	                    <th>조회수</th>
        			</tr>
        			<tr class="none_change_input">
					    <tr th:if="${dto != null}">
					    <td>
					        <input type="hidden" th:value="${dto.board_index}" name="board_index">
					        <div th:text="${dto.board_index}"></div>
					    </td>
					    <td>
					        <input type="hidden" th:value="${dto.person}" name="person">
					        <div th:text="${dto.person}"></div>
					    </td>
					    <td>
					        <input type="hidden" th:value="${dto.enterdate}" name="enterdate">
					        <div th:text="${dto.enterdate}"></div>
					    </td>
					    <td>
					        <input type="hidden" th:value="${dto.count}" name="count">
					        <div th:text="${dto.count}"></div>
					    </td>
					</tr>
    
        			
        		</table>
        		<table>
        			<tr>
        				<th>제목</th>
   						<td><input th:value="${dto.theme}" name="theme" size=70></td>
        			</tr>
        			<tr>
        				<th>내용</th>
        				<td><textarea name="content" cols="100" rows="30" th:text="${dto.content}"></textarea></td>
        			</tr>
        			<tr>
        				<td colspan=5 class="board_update_button">
        					<input type="submit" value="수정">
        					<input type="button" value="취소" onClick="history.back()">
        				</td>
        			</tr>
        		</table>
        	</form>
            <th:block th:replace="Util/side_bar :: side_bar"></th:block>
            <th:block th:replace="Util/footer :: footer"></th:block>
        </main>
    </div>
</body>
</html>
