<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 결과</title>
</head>
<body>
    <h1>회원가입 결과</h1>

    <!-- 회원가입 성공 메시지 -->
    <div th:if="${row == 1}">
        <script>
            alert("회원가입이 성공적으로 완료되었습니다.");
            window.location = "/index"; <!-- 로그인 페이지로 이동 -->
        </script>
    </div>

    <!-- 회원가입 실패 메시지 -->
    <div th:if="${row == 0}">
        <script>
            alert("회원가입에 실패했습니다. 다시 시도해주세요.");
            history.back(); <!-- 이전 페이지로 돌아가기 -->
        </script>
    </div>

    <!-- 입력 데이터 오류 메시지 -->
    <div th:if="${row == -1}">
        <script>
            alert("아이디가 중복되었습니다. 다시 확인해주세요.");
            history.back(); <!-- 이전 페이지로 돌아가기 -->
        </script>
    </div>
</body>
</html>
