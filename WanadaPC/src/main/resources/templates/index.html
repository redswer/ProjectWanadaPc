<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>와나다 PC</title>
<style type="text/css">
.index_body {
    width: 1260px;
    margin: 0 auto;
    margin-top: 10px;
}

.index_main {
    margin: 20px 0;
}

.main_banner {
    position: relative;
    width: 100%;
    height: 300px; /* 배너 높이 설정 */
    overflow: hidden; /* 넘치는 부분 숨김 */
}

.banner_images {
    display: flex;
    transition: opacity 0.5s ease-in-out; /* 부드러운 전환 효과 */
}

.banner_item {
    min-width: 100%; /* 슬라이드의 너비를 100%로 설정 */
}

.banner_images img {
    width: 100%; /* 이미지 너비 100% 설정 */
    height: auto; /* 자동 높이 조정 */
    border-radius: 5px; /* 둥근 모서리 */
}

.arrow {
    position: absolute;
    top: 50%;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.5); /* 배경을 약간 투명하게 설정 */
    font-size: 30px; /* 화살표 크기 조정 */
    color: white; /* 화살표 색상 변경 */
    padding: 10px; /* 여백 추가 */
    transform: translateY(-50%); /* 중앙 정렬 */
}

.arrow.left {
    left: 0px;
    border-radius: 0 50% 50% 0; /* 왼쪽 화살표 둥글게 */
}

.arrow.right {
    right: 0px;
    border-radius: 50% 0 0 50%; /* 오른쪽 화살표 둥글게 */
}

.image-counter {
    position: absolute;
    top: 10px; /* 상단에서 위치 조정 */
    right: 10px; /* 오른쪽에서 위치 조정 */
    color: white; /* 글자 색상 */
    font-size: 15px; /* 글자 크기 */
    background-color: rgba(0, 0, 0, 0.3); /* 배경을 약간 투명하게 설정 */
    padding: 5px 10px; /* 여백 */
    border-radius: 50px; /* 모서리 둥글게 */
    z-index: 1; /* 다른 요소들 위에 표시 */
}

.sub_section {
    margin: 50px 0;
    background-color: #FFF0F5;
    padding: 15px;
}

.game_pc_section {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* 이미지 사이 간격 설정 */
    justify-content: space-between;
}

.windows_guide {
	width: 30%;
	display: flex;
	flex-flow: column;
	justify-content: space-between;
	align-items: center;
	background-color: #FFE4E1;
}

.windows {
	width: 50%;
	padding-bottom: 50px;
}

.windows a {
	display: flex;
	flex-flow: column;
	align-items: center;
}

.windows a img {
	margin-bottom: 10px;
}

.game_pc {
	display: flex;
	flex-wrap: wrap;
	gap: 50px;
	width: 65%;
	justify-content: space-around;
	padding: 25px 0;
	background-color: #FFE4E1;
}

.game_pc_section a {
    text-decoration: none;
    color: black;
}

.game_pc_section div {
    text-align: center; /* 이미지 중앙 정렬 */
    transition: transform 0.3s; /* 호버 효과를 위한 전환 */
}

.game_pc_section div div:hover {
    transform: scale(1.05); /* 호버 시 확대 효과 */
}

.game_pc img {
    max-width: 100%;
    height: auto;
    border-radius: 5px; /* 이미지 둥글게 */
}

.index_game_pc_main_txt {
    display: block; /* 텍스트 블록 형태로 표시 */
    font-weight: bold; /* 두꺼운 글씨 */
    margin: 10px 0 5px; /* 위 아래 마진 */
}

.index_game_pc_sub_txt {
    color: #777; /* 부가 텍스트 색상 */
    font-size: 0.9em; /* 작은 글씨 */
}

.recommend_product_section {
    display: flex;
    flex-direction: column; /* 세로 방향으로 정렬 */
    gap: 20px; /* 이미지 사이 간격 설정 */
}

.recommend_product_section div {
    display: flex; /* 각 항목을 flex로 설정 */
    justify-content: flex-start; /* 기본적으로 왼쪽 정렬 */
}

.recommend_product_section div:not(:last-child) {
    border-bottom: 1px solid silver;
}

.recommend_product_section div:nth-child(even) {
    justify-content: flex-end; /* 짝수 번째 아이템은 오른쪽 정렬 */
}

.board_section {
	padding: 15px;
	background-color: honeydew;
}

.index_board_list {
	display: flex;
	height: 150px;
}

.index_board_list hr {
	margin: 0 20px;
} 

.index_board_table {
	width: calc((100% - 2px - 40px) / 2);
}

.index_board_table td a {
	text-decoration: none;
	color: black;
}

.index_board_table td a:hover {
	color: green;
	text-decoration: underline;
}

.index_h2 {
	text-decoration: none;
	color: black;
}

.index_h2:hover {
	color: red;
}

.main_logo {
	display: flex;
	text-decoration: none;
	font-style: italic; 
}

.main_logo svg {
    width: 50px; /* 아이콘 크기 조정 */
    height: 50px; /* 아이콘 크기 조정 */
    fill: red; /* 아이콘 색상 설정 */
    margin-right: 10px;
}

.main_logo span {
	line-height: 50px;
	color: red;
	font-size: 30px;
}

.main_logo span:last-child {
	color: black;
	font-style: initial;
	margin-left: 7px;
}

.header_body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.header_all {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
}

.header_search_bar {
    flex: 1;
    display: flex;
    justify-content: center;
}

.search_container {
    position: relative;
    width: 500px; /* 검색바 너비 조정 */
    margin-bottom: 10px;
}

.header_search_bar input {
    line-height: 30px;
    padding: 8px;
    border: 2px solid red;
    border-radius:52px;
    width: 100%; /* 검색창이 부모 컨테이너에 맞게 조정 */
    outline: none;
    font-size: 18px;
}

.header_search_bar button {
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    padding: 0; /* 패딩 제거 */
    background-color: transparent; /* 배경색 투명으로 설정 */
    border: none; /* 테두리 제거 */
    cursor: pointer;
    height: 100%; /* 버튼 높이를 검색창과 동일하게 설정 */
    display: flex;
    align-items: center; /* 버튼 안의 텍스트를 수직 중앙 정렬 */
}

.header_search_bar button svg {
    width: 25px; /* 아이콘 크기 조정 */
    height: 25px; /* 아이콘 크기 조정 */
    fill: black; /* 아이콘 색상 설정 */
}

.header_link {
    display: flex;
    gap: 15px;
}

.header_link a {
    text-decoration: none;
    color: #333;
}

.header_link a:hover {
    color: #007bff;
}

.header_navigation {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: space-between;
    margin: 0;
    line-height: 60px;
}

.header_navigation li {
    margin: 0 15px;
}

.header_navigation a {
    text-decoration: none;
    color: #333;
    padding: 10px 0;
}

.header_navigation a:hover {
    color: #007bff;
    border-bottom: 2px solid #007bff;
}
</style>
</head>
<body>
	<div class="index_body">
	    <header>
	        <th:block th:replace="Util/header :: header"></th:block>
	    </header>
		<section class="main_banner">
		    <div class="banner_images">
		        <th:block th:each="i, status : ${indexBannerList}">
		            <div class="banner_item" th:style="${status.index == 0 ? 'display: block' : 'display: none'}">
		                <!-- pageLink와 category를 함께 가져오는 부분 -->
		                <a th:href="@{${i.page_link}(category=${i.category})}">
		                    <img th:src="@{'/Image/' + ${i.index_image}}" />
		                </a>
		                <div class="image-counter" th:text="${status.index + 1} + ' / ' + ${#lists.size(indexBannerList)}"></div>
		            </div>
		        </th:block>
		    </div>
		    <div class="arrow left" onclick="prevImage()">&#10094;</div>
		    <div class="arrow right" onclick="nextImage()">&#10095;</div>
		</section>

	        <section class="sub_section">
	            <h2><a th:href="@{/gamePC(category=leagueOfLegend)}" class="index_h2">게임용 PC</a></h2>
	            <div class="game_pc_section">
	            	<div class="game_pc">
		                <th:block th:each="i : ${indexGamePcList}">
		                    <div class="game_pc_contents">
		                        <a th:href="@{/gamePC(category=${i.category})}">
		                            <img th:alt="" th:src="@{/Image/{imageName}(imageName=${i.image})}" />
		                            <span class="index_game_pc_main_txt" th:text="${i.subject}"></span>
		                            <span class="index_game_pc_sub_txt" th:text="${i.information}"></span>
		                        </a>
		                    </div>
		                </th:block>
	                </div>
	                <div class="windows_guide">
	            		<h3>초보자를 위한 조립 PC 가이드</h3>
	            		<div class="windows">
	            			<a th:href="@{/Pc/windowGuide.jsp}">
	            				<img th:src="@{/Image/windows_guide_1.png}" />
	            				<span>윈도우 구매 가이드</span>
	            			</a>
	            		</div>
	            		<div class="windows">
	            			<a th:href="@{/Pc/windowInstall.jsp}">
	            				<img th:src="@{/Image/windows_guide_2.png}" />
	            				<span>윈도우 설치방법</span>
	            			</a>
	            		</div>
	            	</div>
	            </div>
	        </section>
			<!-- <th:block th:replace="Util/ad :: ad"></th:block> -->
	        <section class="sub_section">
	            <h2>추천 상품</h2>
	            <div class="recommend_product_section">
	            	<th:block th:each="i : ${recommandPcGameList}">
		                <div>
				            <a th:href="@{/gamePC(category=${i.category})}">
				                <img th:src="@{/Image/{imageName}(imageName=${i.image})}" />
				            </a>
		                </div>
	                </th:block>
	                <th:block th:each="i : ${recommandPcPartsList}">
	                	<div>
	                		<a th:href="@{/etcPC(category=${i.category})}">
	                			<img th:src="@{/Image/{imageName}(imageName=${i.image})}" />
	                		</a>
	                	</div>
	                </th:block>
	           	</div>
	        </section>
	        <section class="board_section">
	            <h2><a th:href="@{/boardList}" class="index_h2">커뮤니티 (최신 글)</a></h2>
	            <div class="index_board_list">
		            <table class="index_board_table">
		            	<tr>
		            		<th>작성자</th>
		            		<th>제목</th>
		            		<th>내용</th>
		            	</tr>
						<th:block th:each="i : ${indexBoardList1}">
			            	<tr>
								<td><a th:href="@{boardDetail(board_index=${i.boardIndex})}" th:text="${i.person}"></a></td>
								<td><a th:href="@{boardDetail(board_index=${i.boardIndex})}" th:text="${i.theme}"></a></td>
								<td><a th:href="@{boardDetail(board_index=${i.boardIndex})}" th:text="${i.content}"></a></td>
			            	</tr>
						</th:block>
		            </table>
		           <hr>
		            <table class="index_board_table">
   		            	<tr>
		            		<th>작성자</th>
		            		<th>제목</th>
		            		<th>내용</th>
		            	</tr>
						<th:block th:each="i : ${indexBoardList2}">
			            	<tr>
								<td><a th:href="@{boardDetail(board_index=${i.boardIndex})}" th:text="${i.person}"></a></td>
								<td><a th:href="@{boardDetail(board_index=${i.boardIndex})}" th:text="${i.theme}"></a></td>
								<td><a th:href="@{boardDetail(board_index=${i.boardIndex})}" th:text="${i.content}"></a></td>
			            	</tr>
						</th:block>
		            </table>
				</div>
	        </section>
	    </main>
	    <footer>
	        <!-- <th:block th:replace="Util/footer :: footer"></th:block> -->
	    </footer>
    </div>
</body>
<script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.banner_item');
    
    function showImage(index) {
        items.forEach((item, i) => {
            item.style.display = (i === index) ? 'block' : 'none'; // 현재 이미지만 보이게
        });
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % items.length; // 다음 이미지 인덱스
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + items.length) % items.length; // 이전 이미지 인덱스
        showImage(currentIndex);
    }

    setInterval(nextImage, 3000); // 3초마다 다음 이미지로 이동
</script>
</html>
