<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>POWER 상세 정보</title>
<Style>
    /* 전체 테이블 스타일 */
    .Show_List_POWER {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 테이블 헤더 스타일 */
    .Show_List_POWER th {
        background-color: #2c3e50;
        color: white;
        padding: 10px;
        font-size: 18px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* 테이블 데이터 셀 스타일 */
    .Show_List_POWER td {
        padding: 12px;
        font-size: 16px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* 테이블 제목 (첫 번째 헤더) */
    .Show_List_POWER th[colspan="2"] {
        background-color: #34495e;
        font-size: 22px;
        text-align: center;
        padding: 15px 0;
        border: none;
    }

    /* 홀수 줄 배경색 */
    .Show_List_POWER tr:nth-child(odd) {
        background-color: #f2f2f2;
    }

    /* 이미지 스타일 */
    .Show_List_POWER img {
        max-width: 120px; /* 이미지 크기 고정 */
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 8px; /* 모서리 둥글게 */
        border: 1px solid #ddd;
        padding: 5px;
    }


    /* 글씨체 */
    .List_POWER body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #ecf0f1;
        color: #2c3e50;
    }

    /* 중앙 정렬 */
    .Show_List_POWER table {
        margin: 0 auto;
    }
</Style>
</head>
<body class="List_POWER">
	<table class="Show_List_POWER">
		<tr>
			<th colspan="2">해당 제품 상세 정보 페이지</th>
		</tr>
		<tr>
			<th>이름</th>
			<td th:text="${PowerDetail.POWER_NAME}"></td>
		</tr>
		<tr>
			<th>제조사</th>
			<td th:text="${PowerDetail.MAKER_POWER}"></td>
		</tr>
		<tr>
			<th>정기 출력</th>
			<td th:text="${PowerDetail1.POWER_NAME}"></td>
		</tr>
		<tr>
			<th>인증 등급</th>
			<td th:text="${PowerDetail.CERTIFICATION_POWER}"></td>
		</tr>
		<tr>
			<th>상품이미지</th>
			<td><img th:src="@{'/Image/Product/' + ${PowerDetail.POWER_IMAGE}}"
				alt="POWER 이미지"></td>
		</tr>
		<tr>
			<th>상품가격</th>
			<td th:text="${PowerDetail.POWER_PRICE}"></td>
		</tr>
		<tr>
			<th>상품정보</th>
			<td th:text="${PowerDetail.POWER_INFORMATION}"></td>
		</tr>
		<tr>
			<th>+12V 출력방식</th>
			<td th:text="${PowerDetail.POWER_OUTPUT_METHOD}"></td>
		</tr>
		<tr>
			<th>PFC회로</th>
			<td th:text="${PowerDetail.POWER_PFC_CIRCUIT}"></td>
		</tr>
		<tr>
			<th>깊이</th>
			<td th:text="${PowerDetail.COOLING_FAN_SIZE}"></td>
		</tr>
		<tr>
			<th>베어링</th>
			<td th:text="${PowerDetail.POWER_BEARING}"></td>
		</tr>
		<tr>
			<th>A/S 보증기간</th>
			<td th:text="${PowerDetail.POWER_AS_INFORMATION}"></td>
		</tr>
		<tr>
			<th>SATA</th>
			<td th:text="${PowerDetail.POWER_SATA}"></td>
		</tr>
		<tr>
			<th>보호회로</th>
			<td th:text="${PowerDetail.POWER_PROTECTION_CIRCUIT}"></td>
		</tr>
		<tr>
			<th>최대 클럭</th>
			<td th:text="${PowerDetail.RELEASE_YEAR}"></td>
		</tr>
	</table>
</body>
</html>
