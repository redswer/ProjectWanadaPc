<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CPU 상세 정보</title>
<Style>
    /* 전체 테이블 스타일 */
    .Show_List_CPU {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 테이블 헤더 스타일 */
    .Show_List_CPU th {
        background-color: #2c3e50;
        color: white;
        padding: 10px;
        font-size: 18px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* 테이블 데이터 셀 스타일 */
    .Show_List_CPU td {
        padding: 12px;
        font-size: 16px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* 테이블 제목 (첫 번째 헤더) */
    .Show_List_CPU th[colspan="2"] {
        background-color: #34495e;
        font-size: 22px;
        text-align: center;
        padding: 15px 0;
        border: none;
    }

    /* 홀수 줄 배경색 */
    .Show_List_CPU tr:nth-child(odd) {
        background-color: #f2f2f2;
    }

    /* 이미지 스타일 */
    .Show_List_CPU img {
        max-width: 120px; /* 이미지 크기 고정 */
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 8px; /* 모서리 둥글게 */
        border: 1px solid #ddd;
        padding: 5px;
    }


    /* 글씨체 */
    .List_CPU body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #ecf0f1;
        color: #2c3e50;
    }

    /* 중앙 정렬 */
    .Show_List_CPU table {
        margin: 0 auto;
    }
</Style>
</head>
<body class="List_CPU">
	<table class="Show_List_CPU">
		<tr>
			<th colspan="2">해당 제품 상세 정보 페이지</th>
		</tr>
		<tr>
			<th>이름</th>
			<td th:text="${cpuDetail.CPU_NAME}"></td>
		</tr>
		<tr>
			<th>제조사</th>
			<td th:text="${cpuDetail.MAKER_CPU}"></td>
		</tr>
		<tr>
			<th>인텔 CPU</th>
			<td th:text="${cpuDetail.INTEL_CPU}"></td>
		</tr>
		<tr>
			<th>AMD CPU</th>
			<td th:text="${cpuDetail.RYZEN_CPU}"></td>
		</tr>
		<tr>
			<th>상품이미지</th>
			<td><img th:src="@{'/Image/Product/' + ${cpuDetail.CPU_IMAGE}}"
				alt="CPU 이미지"></td>
		</tr>
		<tr>
			<th>상품가격</th>
			<td th:text="${cpuDetail.CPU_PRICE}"></td>
		</tr>
		<tr>
			<th>상품정보</th>
			<td th:text="${cpuDetail.CPU_INFORMATION}"></td>
		</tr>
		<tr>
			<th>출시분기</th>
			<td th:text="${cpuDetail.CPU_DATE}"></td>
		</tr>
		<tr>
			<th>CPU 소켓</th>
			<td th:text="${cpuDetail.CPU_SOCKET}"></td>
		</tr>
		<tr>
			<th>CPU 코어 수</th>
			<td th:text="${cpuDetail.CPU_CORE}"></td>
		</tr>
		<tr>
			<th>CPU 쓰레드 수</th>
			<td th:text="${cpuDetail.CPU_THREAD}"></td>
		</tr>
		<tr>
			<th>기본 클럭</th>
			<td th:text="${cpuDetail.CPU_MIN_CIRCUIT}"></td>
		</tr>
		<tr>
			<th>최대 클럭</th>
			<td th:text="${cpuDetail.CPU_MAX_CIRCUIT}"></td>
		</tr>
		<tr>
			<th>제조 공정</th>
			<td th:text="${cpuDetail.CPU_MANUFACTURER}"></td>
		</tr>
	</table>
</body>
</html>
