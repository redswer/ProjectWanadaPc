<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MB 상세 정보</title>
<Style>
    /* 전체 테이블 스타일 */
    .Show_List_MB {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 테이블 헤더 스타일 */
    .Show_List_MB th {
        background-color: #2c3e50;
        color: white;
        padding: 10px;
        font-size: 18px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* 테이블 데이터 셀 스타일 */
    .Show_List_MB td {
        padding: 12px;
        font-size: 16px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* 테이블 제목 (첫 번째 헤더) */
    .Show_List_MB th[colspan="2"] {
        background-color: #34495e;
        font-size: 22px;
        text-align: center;
        padding: 15px 0;
        border: none;
    }

    /* 홀수 줄 배경색 */
    .Show_List_MB tr:nth-child(odd) {
        background-color: #f2f2f2;
    }

    /* 이미지 스타일 */
    .Show_List_MB img {
        max-width: 120px; /* 이미지 크기 고정 */
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 8px; /* 모서리 둥글게 */
        border: 1px solid #ddd;
        padding: 5px;
    }


    /* 글씨체 */
    .List_MB body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #ecf0f1;
        color: #2c3e50;
    }

    /* 중앙 정렬 */
    .Show_List_MB table {
        margin: 0 auto;
    }
</Style>
</head>
<body class="List_MB">
	<table class="Show_List_MB">
		<tr>
			<th colspan="2">해당 제품 상세 정보 페이지</th>
		</tr>
		<tr>
			<th>이름</th>
			<td th:text="${MbDetail.MB_NAME}"></td>
		</tr>
		<tr>
			<th>제조사</th>
			<td th:text="${MbDetail.MAKER_MAINBOARD}"></td>
		</tr>
		<tr>
			<th>제품 분류</th>
			<td th:text="${MbDetail.TYPE_MAINBOARD}"></td>
		</tr>
		<tr>
			<th>CPU 소켓</th>
			<td th:text="${MbDetail.SOCKET_MAINBOARD}"></td>
		</tr>
		<tr>
			<th>상품이미지</th>
			<td><img th:src="@{'/Image/Product/' + ${MbDetail.MB_IMAGE}}"
				alt="MB 이미지"></td>
		</tr>
		<tr>
			<th>상품가격</th>
			<td th:text="${MbDetail.MB_PRICE}"></td>
		</tr>
		<tr>
			<th>상품정보</th>
			<td th:text="${MbDetail.MB_INFORMATION}"></td>
		</tr>
		<tr>
			<th>폼팩터</th>
			<td th:text="${MbDetail.MB_FORM_FACTOR}"></td>
		</tr>
		<tr>
			<th>전원부</th>
			<td th:text="${MbDetail.MB_SINGLE_POWER}"></td>
		</tr>
		<tr>
			<th>메모리 종류</th>
			<td th:text="${MbDetail.MB_MEMORY_TYPE}"></td>
		</tr>
		<tr>
			<th>메모리 슬롯</th>
			<td th:text="${MbDetail.MB_MEMORY_SLOT}"></td>
		</tr>
		<tr>
			<th>메모리 용량</th>
			<td th:text="${MbDetail.MB_MEMORY_CAPACITY}"></td>
		</tr>
		<tr>
			<th>PCIe버전</th>
			<td th:text="${MbDetail.MB_PCIE_VERSION}"></td>
		</tr>
		<tr>
			<th>RAID 지원</th>
			<td th:text="${MbDetail.MB_M2_CONNECTIONS}"></td>
		</tr>
		<tr>
			<th>최대 클럭</th>
			<td th:text="${MbDetail.RELEASE_YEAR}"></td>
		</tr>
	</table>
</body>
</html>
