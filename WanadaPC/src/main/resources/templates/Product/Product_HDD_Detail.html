<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HDD 상세 정보</title>
<Style>
    /* 전체 테이블 스타일 */
    .Show_List_HDD {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 테이블 헤더 스타일 */
    .Show_List_HDD th {
        background-color: #2c3e50;
        color: white;
        padding: 10px;
        font-size: 18px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* 테이블 데이터 셀 스타일 */
    .Show_List_HDD td {
        padding: 12px;
        font-size: 16px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* 테이블 제목 (첫 번째 헤더) */
    .Show_List_HDD th[colspan="2"] {
        background-color: #34495e;
        font-size: 22px;
        text-align: center;
        padding: 15px 0;
        border: none;
    }

    /* 홀수 줄 배경색 */
    .Show_List_HDD tr:nth-child(odd) {
        background-color: #f2f2f2;
    }

    /* 이미지 스타일 */
    .Show_List_HDD img {
        max-width: 120px; /* 이미지 크기 고정 */
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 8px; /* 모서리 둥글게 */
        border: 1px solid #ddd;
        padding: 5px;
    }


    /* 글씨체 */
    .List_HDD body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #ecf0f1;
        color: #2c3e50;
    }

    /* 중앙 정렬 */
    .Show_List_HDD table {
        margin: 0 auto;
    }
</Style>
</head>
<body class="List_HDD">
	<table class="Show_List_HDD">
		<tr>
			<th colspan="2">해당 제품 상세 정보 페이지</th>
		</tr>
		<tr>
			<th>이름</th>
			<td th:text="${HddDetail.HDD_NAME}"></td>
		</tr>
		<tr>
			<th>제조사</th>
			<td th:text="${HddDetail.MAKER_HDD}"></td>
		</tr>
		<tr>
			<th>디스크 크기</th>
			<td th:text="${HddDetail.SIZE_HDD}"></td>
		</tr>
		<tr>
			<th>디스크 용량</th>
			<td th:text="${HddDetail.CAPACITY_HDD}"></td>
		</tr>
		<tr>
			<th>상품이미지</th>
			<td><img th:src="@{'/Image/Product/' + ${HddDetail.HDD_IMAGE}}"
				alt="HDD 이미지"></td>
		</tr>
		<tr>
			<th>상품가격</th>
			<td th:text="${HddDetail.HDD_PRICE}"></td>
		</tr>
		<tr>
			<th>상품정보</th>
			<td th:text="${HddDetail.HDD_INFORMATION}"></td>
		</tr>
		<tr>
			<th>회전수</th>
			<td th:text="${HddDetail.HDD_ROTATIONS}"></td>
		</tr>
		<tr>
			<th>버퍼 용량</th>
			<td th:text="${HddDetail.HDD_BUFFER_CAPACITY}"></td>
		</tr>
		<tr>
			<th>전송 속도</th>
			<td th:text="${HddDetail.HDD_TRANSMISSION_SPEED}"></td>
		</tr>
		<tr>
			<th>두께</th>
			<td th:text="${HddDetail.HDD_THICKNESS}"></td>
		</tr>
		<tr>
			<th>메모리 용량</th>
			<td th:text="${HddDetail.HDD_AS_INFORMATION}"></td>
		</tr>
		<tr>
			<th>기록방식</th>
			<td th:text="${HddDetail.HDD_RECORDING_METHOD}"></td>
		</tr>
		<tr>
			<th>출시 년도</th>
			<td th:text="${HddDetail.RELEASE_YEAR}"></td>
		</tr>
	</table>
</body>
</html>
