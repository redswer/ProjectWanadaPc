<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>GPU 상세 정보</title>
<Style>
    /* 전체 테이블 스타일 */
    .Show_List_GPU {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 테이블 헤더 스타일 */
    .Show_List_GPU th {
        background-color: #2c3e50;
        color: white;
        padding: 10px;
        font-size: 18px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* 테이블 데이터 셀 스타일 */
    .Show_List_GPU td {
        padding: 12px;
        font-size: 16px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* 테이블 제목 (첫 번째 헤더) */
    .Show_List_GPU th[colspan="2"] {
        background-color: #34495e;
        font-size: 22px;
        text-align: center;
        padding: 15px 0;
        border: none;
    }

    /* 홀수 줄 배경색 */
    .Show_List_GPU tr:nth-child(odd) {
        background-color: #f2f2f2;
    }

    /* 이미지 스타일 */
    .Show_List_GPU img {
        max-width: 120px; /* 이미지 크기 고정 */
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 8px; /* 모서리 둥글게 */
        border: 1px solid #ddd;
        padding: 5px;
    }


    /* 글씨체 */
    .List_GPU body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #ecf0f1;
        color: #2c3e50;
    }

    /* 중앙 정렬 */
    .Show_List_GPU table {
        margin: 0 auto;
    }
</Style>
</head>
<body class="List_GPU">
	<table class="Show_List_GPU">
		<tr>
			<th colspan="2">해당 제품 상세 정보 페이지</th>
		</tr>
		<tr>
			<th>이름</th>
			<td th:text="${gpuDetail.GPU_NAME}"></td>
		</tr>
		<tr>
			<th>제조사</th>
			<td th:text="${gpuDetail.MAKER_GPU}"></td>
		</tr>
		<tr>
			<th>칩셋분류</th>
			<td th:text="${gpuDetail.CHIPSET_GPU}"></td>
		</tr>
		<tr>
			<th>브랜드 명</th>
			<td th:text="${gpuDetail.TYPE_GPU}"></td>
		</tr>
		<tr>
			<th>상품이미지</th>
			<td><img th:src="@{'/Image/Product/' + ${gpuDetail.GPU_IMAGE}}"
				alt="GPU 이미지"></td>
		</tr>
		<tr>
			<th>상품가격</th>
			<td th:text="${gpuDetail.GPU_PRICE}"></td>
		</tr>
		<tr>
			<th>상품정보</th>
			<td th:text="${gpuDetail.GPU_INFORMATION}"></td>
		</tr>
		<tr>
			<th>GPU 제조 공정</th>
			<td th:text="${gpuDetail.GPU_MANUFACTURER}"></td>
		</tr>
		<tr>
			<th>스트림 프로세서</th>
			<td th:text="${gpuDetail.STREAM_PROCESSORREAM}"></td>
		</tr>
		<tr>
			<th>인터페이스</th>
			<td th:text="${gpuDetail.INTERFACE}"></td>
		</tr>
		<tr>
			<th>메모리 종류</th>
			<td th:text="${gpuDetail.GPU_MEMORY}"></td>
		</tr>
		<tr>
			<th>메모리 용량</th>
			<td th:text="${gpuDetail.GPU_MEMORY_SIZE}"></td>
		</tr>
		<tr>
			<th>모니터 지원</th>
			<td th:text="${gpuDetail.MONITOR_SUPPORT}"></td>
		</tr>
		<tr>
			<th>권장 파워용량</th>
			<td th:text="${gpuDetail.RECOMMENDED_POWER_CAPACITY}"></td>
		</tr>
		<tr>
			<th>출시 년도</th>
			<td th:text="${gpuDetail.RELEASE_YEAR}"></td>
		</tr>
	</table>
</body>
</html>
