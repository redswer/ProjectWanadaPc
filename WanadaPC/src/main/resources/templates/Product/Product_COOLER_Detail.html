<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>COOLER 상세 정보</title>
<Style>
    /* 전체 테이블 스타일 */
    .Show_List_COOLER {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 테이블 헤더 스타일 */
    .Show_List_COOLER th {
        background-color: #2c3e50;
        color: white;
        padding: 10px;
        font-size: 18px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* 테이블 데이터 셀 스타일 */
    .Show_List_COOLER td {
        padding: 12px;
        font-size: 16px;
        text-align: left;
        border: 1px solid #ddd;
    }

    /* 테이블 제목 (첫 번째 헤더) */
    .Show_List_COOLER th[colspan="2"] {
        background-color: #34495e;
        font-size: 22px;
        text-align: center;
        padding: 15px 0;
        border: none;
    }

    /* 홀수 줄 배경색 */
    .Show_List_COOLER tr:nth-child(odd) {
        background-color: #f2f2f2;
    }

    /* 이미지 스타일 */
    .Show_List_COOLER img {
        max-width: 120px; /* 이미지 크기 고정 */
        height: auto;
        display: block;
        margin: 0 auto;
        border-radius: 8px; /* 모서리 둥글게 */
        border: 1px solid #ddd;
        padding: 5px;
    }


    /* 글씨체 */
    .List_COOLER body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #ecf0f1;
        color: #2c3e50;
    }

    /* 중앙 정렬 */
    .Show_List_COOLER table {
        margin: 0 auto;
    }
</Style>
</head>
<body class="List_COOLER">
	<table class="Show_List_COOLER">
		<tr>
			<th colspan="2">해당 제품 상세 정보 페이지</th>
		</tr>
		<tr>
			<th>이름</th>
			<td th:text="${coolerDetail.COOLER_NAME}"></td>
		</tr>
		<tr>
			<th>제조사</th>
			<td th:text="${coolerDetail.MAKER_COOLER}"></td>
		</tr>
		<tr>
			<th>제품 분류</th>
			<td th:text="${coolerDetail.PRODUCT_TYPE == 'CPU_Cooler' ? 'CPU쿨러' : (coolerDetail.PRODUCT_TYPE == 'Thermal_Grease' ? '써멀구리스' : (coolerDetail.PRODUCT_TYPE == 'System_Cooler' ? '시스템쿨러' : (coolerDetail.PRODUCT_TYPE == 'M2SSD_Cooler' ? 'M.2 SSD쿨러' : coolerDetail.PRODUCT_TYPE)))}">
		</td>
		</tr>
		<tr>
			<th>냉각 형태</th>
			<td th:text="${coolerDetail.COOLER_METHOD == 'water' ? '수냉' : (coolerDetail.COOLER_METHOD == 'air' ? '공랭' : coolerDetail.COOLER_METHOD)}"></td>
		</tr>
		<tr>
			<th>상품이미지</th>
			<td><img th:src="@{'/Image/Product/' + ${coolerDetail.COOLER_IMAGE}}"
				alt="COOLER 이미지"></td>
		</tr>
		<tr>
			<th>상품가격</th>
			<td th:text="${coolerDetail.COOLER_PRICE}"></td>
		</tr>
		<tr>
			<th>상품정보</th>
			<td th:text="${coolerDetail.COOLER_INFORMATION}"></td>
		</tr>
		<tr>
			<th>A/S 기간</th>
			<td th:text="${coolerDetail.AS_PERIOD}"></td>
		</tr>
		<tr>
			<th>팬크기</th>
			<td th:text="${coolerDetail.FAN_SIZE}"></td>
		</tr>
		<tr>
			<th>팬 갯수</th>
			<td th:text="${coolerDetail.FAN_NUMBER}"></td>
		</tr>
		<tr>
			<th>팬 커넥터</th>
			<td th:text="${coolerDetail.FAN_CONNECTOR}"></td>
		</tr>
		<tr>
			<th>팬 속도</th>
			<td th:text="${coolerDetail.FAN_SPEED}"></td>
		</tr>
		<tr>
			<th>최대 클럭</th>
			<td th:text="${coolerDetail.FAN_BRARING}"></td>
		</tr>
		<tr>
			<th>팬 두꼐</th>
			<td th:text="${coolerDetail.FAN_THICKNESS}"></td>
		</tr>
		<tr>
			<th>출시 년도</th>
			<td th:text="${coolerDetail.RELEASE_YEAR}"></td>
		</tr>
	</table>
</body>
</html>
