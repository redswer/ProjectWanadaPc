<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>와나다 PC 검색결과</title>
<link rel="stylesheet" href="/Css/util.css" />
<script type="text/javascript" src="/Script/script"></script>
<style type="text/css">
.search_page_body {
    width: 1260px;
    margin: 0 auto;
    margin-top: 10px;    
}

.search_page_body main {
    margin-bottom: 50px;
}

.search_text {
    color: red;
}

/* 테이블 스타일 */
.board_list_table {
    width: 100%;
    background-color: #f9f9f9;
    border-collapse: collapse;
    border: 1px solid #ddd;
    font-size: 14px;
}

.board_list_table th {
    padding: 12px 15px; /* 상하좌우 여백을 늘려 간격을 확대 */
    background-color: #f2f2f2;
    color: #555;
    border-bottom: 1px solid #ddd;
    font-weight: bold;
}

.board_list_table td {
    padding: 12px 15px; /* 상하좌우 여백을 늘려 간격을 확대 */
    border-bottom: 1px solid #ddd;
    color: #333;
    line-height: 1.6; /* 줄 간격을 넓혀서 내용이 더 깔끔하게 보이도록 설정 */
}

/* 제목과 내용은 왼쪽 정렬 */
.board_list_table td.left-align {
    text-align: left;
}

/* 나머지 항목들은 가운데 정렬 */
.board_list_table td.center-align,
.board_list_table th.center-align {
    text-align: center;
}

.board_list_table tr:hover {
    background-color: #f1f1f1;
}

/* 조회수 및 태그 강조 스타일 */
.board_list_table .best-tag {
    background-color: #6b3fcd;
    color: white;
    padding: 3px 6px;
    border-radius: 3px;
    font-size: 12px;
    font-weight: bold;
    margin-left: 5px;
}

.search_board_center {
    text-align: center;
}

/* 링크 스타일 */
.board_list_table a {
    color: #333;
    text-decoration: none;
}

.board_list_table a:hover {
    color: #6b3fcd;
}

.table_margin {
	display: grid;
	grid-template-columns: 1fr 1.5fr 4fr 1.5fr 1fr 1fr;
}
</style>
</head>
<body>
    <div class="search_page_body">
        <header>
            <th:block th:replace="Util/header :: header"></th:block>
            <th:block th:replace="Util/side_bar :: side_bar"></th:block>
        </header>
        <main>
            <div th:if="${text != null and text != ''}">
                <h2><span class="search_text" th:text="'&quot;' + ${text} + '&quot;'"></span> 검색 결과입니다.</h2>
            </div>
            <div>
                <h2>게시판 <span th:test="${#lists.size(board)}"></span></h2>
                <div th:if="${#lists.isEmpty(board)}">
                    <div>검색 내용이 없습니다</div>
                </div>
                <div th:if="${not #lists.isEmpty(board)}">
                    <table class="board_list_table">
                        <tr class="table_margin">
                            <th>번호</th>
                            <th>제목</th>
                            <th>내용</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>조회수</th>
                        </tr>
                        <th:block th:each="i : ${board}">
                            <tr class="table_margin">
                                <td class="search_board_center"><a th:href="@{/boardDetail?board_index={id}}"
                                       th:text="${i.board_index}"></a></td>
                                <td><a th:href="@{/boardDetail?board_index={id}}"
                                       th:text="${i.theme}"></a></td>
                                <td><a th:href="@{/boardDetail?board_index={id}}"
                                       th:text="${i.content}"></a></td>
                                <td><a th:href="@{/boardDetail?board_index={id}}"
                                       th:text="${i.person}"></a></td>
                                <td class="search_board_center"><a th:href="@{/boardDetail?board_index={id}}"
                                       th:text="${i.enterdate}"></a></td>
                                <td class="search_board_center"><a th:href="@{/boardDetail?board_index={id}}"
                                       th:text="${i.count}"></a></td>
                            </tr>
                        </th:block>
                    </table>
                </div>
            </div>
            <div>
                <h2>상품</h2>
                <div th:if="${#lists.isEmpty(product)}">
                    <div>검색 내용이 없습니다</div>
                </div>
                <div th:if="${not #lists.isEmpty(product)}">
                </div>
            </div>
        </main>
        <footer>
            <th:block th:replace="Util/footer :: footer"></th:block>
        </footer>
    </div>
</body>
</html>
